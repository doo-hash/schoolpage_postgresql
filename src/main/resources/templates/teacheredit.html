<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>teacher Portal</title>
<meta name="description" content="Generated by create next app"  />
<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link th:href="@{/css/portal_styles.css}" rel="stylesheet">
<link th:href="@{/css/styles.css}" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
	integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
</head>
<body>
  <section>
    <div class="container-fluid sticky-top border-bottom portal-header bg-light m-0 p-2">
      <header class="d-flex justify-content-between px-1 py-2 m-0">
       <a href="/home" class="d-flex fw-bold px-2 fs-3 text-decoration-none">Home</a>
        <h4 class="d-flex fw-bold px-2 fs-3 text-decoration-none logo">
        LOGO
        </h4>
        <button class="btn dropdown-toggle" type="button" 
         data-bs-toggle="dropdown" aria-expanded="false">
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" 
        class="bi bi-person-circle" viewBox="0 0 16 16">
          <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
          <path fillRule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468
           11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
        </svg>
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
         <li><a th:href="@{/home/teacher/portal}" class="dropdown-item">My Portal</a></li>
          <li><a th:href="@{/home/teacher/notifications}" class="dropdown-item">Notifications</a></li>
          <li><a th:href="@{/home/teacher/settings}" class="dropdown-item">Settings</a></li>
          <li><a th:href="@{/home/user/logout}" class="dropdown-item">Logout</a></li>
        </ul>
      </header>
    </div>
        <div class="p-lg-2">
        <form class="px-2 pb-5" 
        th:action="@{/home/teacher/update}" 
        th:object="${teacher}" 
        method="post">
        	
        	<div th:if="${param.success}" 
        	class="row alert alert-success px-5 mx-5 text-center">Your account has been successfully updated.</div>
          	
          	<div class="mb-1 row">
            	<label for="fname" class="col-form-label col-lg-3">First Name</label>
            	<div class="col-lg-9">
              	<input type="text" class="form-control" th:field="*{firstName}"
              name="firstName" id="firstName" readonly />
        		<span th:if="${#fields.errors('firstName')}" th:errors="*{firstName}" class="text-danger fw-light"></span>
        		</div>
          </div>
          
          <div class="mb-1 row">
            <label for="lname" class="col-form-label col-lg-3">Last Name</label>
            <div class="col-lg-9">
              <input type="text" class="form-control" th:field="*{lastName}" 
              name="lastName" id="lastName" readonly />
               <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger fw-light"></span>
                </div>
          </div>
                    
          <div class="mb-1 row">
            <label for="phonenumber" class="col-form-label col-lg-3">Phone Number</label>
            <div class="col-1 col-lg-1">
            	<input type="text" class="form-control text-center" readonly="readonly" value="+1-" />
            	</div>
            	<div class="col-11 col-lg-8">
              <input type="text" class="form-control" th:field="*{phonenumber}" 
              name="phonenumber" id="phonenumber" placeholder="012-345-6789"/>
               <span th:if="${#fields.hasErrors('phonenumber')}" 
               th:errors="*{phonenumber}" class="text-danger fw-light"></span>
               <span th:text="${phonemsg}" class="text-danger fw-light"></span>
            </div>
          </div>
                    
          <div class="mb-1 row">
            <label for="InputEmail" class="col-form-label col-lg-3">Email</label>
            <div class="col-lg-9">
              <input type="email" class="form-control" th:field="*{email}" 
              name="email" id="email" />
               <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger fw-light"></span>
            <span th:text="${emailmsg}" class="text-danger fw-light"></span>
            </div>
          </div>
          
                    <div class="mb-1 row">
            <label for="teacherId" class="col-form-label col-lg-3">teacher Id</label>
            <div class="col-lg-9">
              <input type="text" class="form-control" th:field="*{teacherId}" 
              name="teacherId" id="teacherId" readonly />
               <span th:if="${#fields.hasErrors('teacherId')}" th:errors="*{teacherId}" class="text-danger fw-light"></span>
            </div>
          </div>
          
          <div class="mb-1 row">
            <label for="designation" class="col-form-label col-lg-3">Designation</label>
            <div class="col-lg-9">
              <input type="text" class="form-control" th:field="*{designation}" 
              name="designation" id="designation" />
               <span th:if="${#fields.hasErrors('designation')}" th:errors="*{designation}" class="text-danger fw-light"></span>
            </div>
          </div>
          
          <div class="mb-1 row">
            <label for="education" class="col-form-label col-lg-3">Education Details</label>
            <div class="col-lg-9">
              <textarea class="form-control" th:field="*{education}" rows="5"
              name="education" id="education" placeholder = "Your Education Details"></textarea>
             	<span th:if="${#fields.hasErrors('education')}" th:errors="*{education}" class="text-danger fw-light"></span>
            </div>
          </div>
          
          <div class="mb-1 row">
            <label for="work_experience" class="col-form-label col-lg-3">Work Experience</label>
            <div class="col-lg-9">
              <textarea class="form-control" th:field="*{work_experience}" rows="5" 
              name="work_experience" id="work_experience" placeholder="Your Work experience"></textarea>
             	<span th:if="${#fields.hasErrors('work_experience')}" th:errors="*{work_experience}" class="text-danger fw-light"></span>
            </div>
          </div>
          
          <button type="submit" class="button d-flex justify-content-center">Submit</button>
        </form>
        </div>
      </section>
	<div th:insert= "~{/index :: footer}"></div>
</body>
</html>
